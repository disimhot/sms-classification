services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.17.2
    container_name: mlflow-server
    ports:
      - "8080:8080"
    volumes:
      - mlflow-data:/mlflow
    command: >
      mlflow server --host 0.0.0.0 --port 8080 --backend-store-uri
      sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/artifacts
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request;
          urllib.request.urlopen('http://localhost:8080/')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  train:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sms-train
    depends_on:
      mlflow:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:8080
    command: uv run --project classification python commands.py train
    profiles:
      - train

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sms-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    command:
      uv run --project classification python commands.py serve --host 0.0.0.0
      --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mlflow-data:
